<!-- Definición del tipo de documento: DOCTYPE HTML indica que este documento es HTML5. -->
<!DOCTYPE html>

<html lang="en">
  <!-- La sección head del documento contiene metadatos, títulos y enlaces a hojas de estilo. -->
  <head>
    <!-- Establecer la codificación de caracteres para este documento a UTF-8, que incluye la mayoría de los caracteres y símbolos. -->
    <meta charset="UTF-8" />

    <!-- Configurar la ventana gráfica para mejorar la visualización en dispositivos móviles. 
    Esto hace que el ancho de la ventana gráfica sea igual al ancho del dispositivo. -->
    <meta name="viewport" content="width=device-width" />

    <!-- Título del documento, que aparece en la pestaña del navegador. -->
    <title>Alegra Studio</title>

    <!-- Definir la URL base para todas las URLs relativas dentro del documento. '/' indica la raíz del sitio. -->
    <base href="/" />
  </head>

  <body>
    <!-- La etiqueta main indica el contenido principal del documento. -->
    <main>
      <!-- División con ID 'app', normalmente utilizado como punto de montaje para aplicaciones de JavaScript o frameworks como React. -->
      <div id="app"></div>
    </main>
  </body>
</html>
